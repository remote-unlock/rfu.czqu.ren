<!DOCTYPE html>
<html>
<head>
	<title>czq html5 player</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<!--   hls引入要在前 -->
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/czqu/assets/libs/dplayer/DPlayer.min.css">
	<style type="text/css">
	html, body, .dplayer {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
</style>
</head>
<body>
	<div id="dplayer" class="dplayer-video"></div>
	<script src="https://cdn.jsdelivr.net/gh/czqu/assets/libs/dplayer/libs/dplayer/DPlayer.min.js"></script>
	<script>
		const dp =new DPlayer({
			container:document.getElementById("dplayer"),
			autoplay:!1,
			theme:"#42b983",
			loop:!0,
			lang:"zh-cn",
			preload:"auto",
			volume:Number("0.7"),
			video:{url:"./rfu-1080p-264.m3u8",
			pic:"./rfu.png",
			thumbnails:""}})
		</script>
	</body>
